<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!--  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  -->
<link rel="stylesheet" href="css/OILFlows.css">
<script type="text/javascript" src="js/OILFlows.js" ></script>
<script type="text/javascript" src="js/OILFlowsData.js" ></script>
<title>OILFlows</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload="getData()">
	 <h1 align="center">OIL - Documentation Summary Overview</h1>
	 <br>
<div class="tab">
  <button class="tablinks" onclick="openFlow(event, 'active')">Active Flows</button>
  <button class="tablinks" onclick="openFlow(event, 'compobs')">Obsolete Components</button>
  <button class="tablinks" onclick="openFlow(event, 'docobs')">Obsolete Documents</button>
</div>
<br>
<div id="active" class="tabcontent">
<div>
<form name="selectTrackingDomain">
<table style="width:100%">
	<tr>
<!-- 	<td><text>Select flows definition file: </text><input type="file" id="defFile" accept=".json" size="80"></td>  -->	
		<td style="width:60%" title="A 'flow' is an Incoming Channel in BMT">Select flow: <select name="keuze" id="options" onChange="NieuweKeuze()"></select></td>
		<td style="width:20%"></td>
		<td style="width:20%"><button id="saveFileBttn" name="saveFileBttn" type="button" class="flowbutton" style="display:none;" onclick="saveFile()">Save file update</button></td>
	</tr>
</table>
</form>
<br>
</div>
<div style="overflow-x:auto;">
<table class="oilflows" id="oilflows">
	<tr>
		<th>Flow</th><th>Consumer</th><th>Interfaces</th><th>Component</th><th>Response flow</th><th>Document References</th><th>Update?</th>
	</tr>
</table>
</div>
<br>
<div>
<form name="editForm" id="flowEdit">
	<h2 id="editFormHeader">Edit Oil Flow: </h2>
	<label>Consumer(s): </label><br><input type="text" name="Consumer" style="width:100%;border:0px;padding-top:8px;padding-bottom:8px;border-collapse:collapse;" onchange="enableButton()" placeholder="List here the consumers that initiate the flow ..."/>
	<br>
	<label>Interfaces: </label><br><input type="text" name="Interfaces" style="width:100%;border:0px;padding-top:8px;padding-bottom:8px;" onchange="enableButton()" placeholder="Define here the OIL interfaces used by the consumers in this flow ...">
	<br>
	<label>Component: </label><br><input type="text" name="Component" style="width:100%;border:0px;padding-top:8px;padding-bottom: 8px;" onchange="enableButton()" placeholder="List here the OIL components that implement the interface ...">
	<br>
	<label>ResponseFlow: </label><br><textarea rows="4" name="ResponseFlow" style="width:100%;border:0px;padding-top:8px;padding-bottom:8px;" onchange="enableButton()" placeholder="Describe response flow here ..."></textarea>
	<br>
	<label>Documents: </label><br><textarea rows="4" name="Documents" style="width:100%;border:0px;padding-top:8px;padding-bottom:8px;" onchange="enableButton()" placeholder="List documents on this flow ..."></textarea>
	<br>
	<br>
	<table style="width:100%">
		<tr>
			<td style="width:40%"></td>
			<td style="width:10%;padding-right:12px;"><button id="save" type="button" class="flowbutton" onclick="saveEdit()">Save</button></td>
			<td style="width:10%;padding-left:12px;"><button id="cancel" type="button" class="flowbutton" onclick="cancelEdit()">Cancel</button></td>
			<td style="width:40%"></td>
		</tr>
	</table>
	<br> 
</form>
</div>
</div>
<div style="overflow-x:auto;" class="tabcontent" id="compobs">
	<table class="oilflows" id="obsoletecomponents">
		<tr>
			<th>Component</th><th>Configuration Item</th><th>Document References</th><th>Interfaces</th>
		</tr>
	</table>
</div>
<div>
<output id="trace"></output>
</div>
<script>
/* This is disbaled as input button of type file is replaced by include of json object
 * defined in OILFlowsData.js - see element with id defFile above
 */

</script>
</body>
</html>
